<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Василий Орехов" />
    <meta name="description" content="Сервис для анализа происходящих в мире событий." />
    <title>News Analayzer</title>
  </head>
  <body>
    <header class="header-analytics_top">
      <h3 class="header_logo">NewsAnalyzer</h3>
      <div class="header_menu">
        <a class="header_menu_link" href="./index.html">Главная</a>
        <a class="header_menu_link" href="./about.html">О проекте</a>
      </div>
    </header>
    <section class="header-analytics_bottom">
      <h3 class="header-analytics_title">Главная <span>/ Аналитика</span></h3>
      <h3 class="header-analytics_request"></h3>
      <h4 class="header-analytics_result">
        Новостей за неделю: <b class="header-analytics_result-week"></b>
      </h4>
      <h4 class="header-analytics_result">
        Упоминаний в загаловках: <b class="header-analytics_result-title"></b>
      </h4>
    </section>

    <section class="analytics_schedule">
      <h3 class="analytics_title">Аналитика по дням</h3>
      <div class="analytics_table-titles">
        <h4 class="analytics_table-title analytics_table-title-month"></h4>
        <h4 class="analytics_table-title">Кол-во упоминаний</h4>
      </div>
      <div class="analytics_line"></div>
      <div class="analytics_scale">
        <span>0</span>
        <span>5</span>
        <span>10</span>
        <span>15</span>
        <span>20</span>
      </div>
      <div class="analytics_bottom-grid">
        <h3 class="analytics_day analytics_day-6ago"></h3>
        <div class="analytics_day-number analytics_day-number-6ago"></div>
        <h3 class="analytics_day analytics_day-5ago"></h3>
        <div class="analytics_day-number analytics_day-number-5ago"></div>
        <h3 class="analytics_day analytics_day-4ago"></h3>
        <div class="analytics_day-number analytics_day-number-4ago"></div>
        <h3 class="analytics_day analytics_day-3ago"></h3>
        <div class="analytics_day-number analytics_day-number-3ago"></div>
        <h3 class="analytics_day analytics_day-2ago"></h3>
        <div class="analytics_day-number analytics_day-number-2ago"></div>
        <h3 class="analytics_day analytics_day-1ago"></h3>
        <div class="analytics_day-number analytics_day-number-1ago"></div>
        <h3 class="analytics_day analytics_day-0ago"></h3>
        <div style="width: 32px" class="analytics_day-number analytics_day-number-0ago"></div>
      </div>
      <div class="analytics_scale">
        <span>0</span>
        <span>5</span>
        <span>10</span>
        <span>15</span>
        <span>20</span>
      </div>
    </section>
    <footer class="footer">
      <h4 class="footer_age">© 2023 Supersite</h4>
      <div class="footer_links">
        <a class="footer_link" href="./index.html">Главная</a>
        <a class="footer_link" href="./about.html">О проекте</a>
        <a class="footer_link" href="https://practicum.yandex.ru/">Яндекс.Практикум</a>
      </div>
      <div class="footer_imgs">
        <a href="https://practicum.yandex.ru/"
          ><img src="<%=require('../../images/github.png')%>" alt="footer-image" class="footer_img"
        /></a>
        <a href="https://www.facebook.com/"
          ><img src="<%=require('../../images/fb.png')%>" alt="footer-image" class="footer_img"
        /></a>
      </div>
    </footer>
  </body>
</html>
